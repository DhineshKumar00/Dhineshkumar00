<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="fromcs.css">
</head>
<body>
  <div class="bgcontainer">
      
    <h1 id="1">Registration</h1>
    <h3 id="2">please fill your information bellow</h3>
  <form>
  <div class="NE">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="name">
  </div>

  <div class="NE">
  <label for="mail">Email:</label>
  <input type="email" id="mail" name="email" placeholder="abcd@gmail.com">
  </div>


  <div class="radio1">
    <h4 >Stff/Student</h4>
    <div >
      <label for="Student">Student:</label>
      <input type="radio" id="Student" name="radio" >
      
      <label for="Staff">Staff:</label>
      <input type="radio" id="Staff" name="radio" >
    </div>
  
  </div>

  <div class="radio2">
    <h4 >GENDER</h4>
    <div >
      <label for="radio1">Male:</label>
      <input type="radio" id="radio1" name="radio1" >
      <label for="radio2">Female:</label>
      <input type="radio" id="radio2" name="radio1" >
    </div>
    
  </div>

  <div class="Department">
    <label for="dep">Department:</label>
    <select id="dep" name="department" >
      <option value="option1" >CSE</option>
      <option value="option2">CST</option>
      <option value="option3">ECE</option>
      <option value="option3">EEE</option>
      <option value="option3">ESE CS</option>
      <option value="option3">AIDS</option>
      <option value="option3">IT</option>
      <option value="option3">CSD</option>
    </select>
  </div>
    <div class="phone">
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="phone">
    </div>
      <button type="submit">submit</button>
  </form>
  </div>
</body>
</html>
